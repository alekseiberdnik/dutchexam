<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DutchExam.online — Inburgering Prep</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f8fafc; --paper:#ffffff; --text:#0f172a; --muted:#475569; --line:#e2e8f0;
      --blue:#2563eb; --blue-2:#3b82f6; --blue-50:#eff6ff;
      --yellow:#f59e0b; --yellow-2:#fde68a; --yellow-50:#fffbeb;
      --ok:#16a34a; --bad:#ef4444;
      --shadow:0 16px 40px rgba(2,6,23,.08); --radius:20px; --pad:42px;
    }
    body{
      margin:0; font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background:
        radial-gradient(1200px 700px at 8% -10%, #eef2ff 0%, transparent 60%),
        radial-gradient(1200px 700px at 92% 0%, #fff7cc 0%, transparent 60%),
        var(--bg);
    }
    .wrap{max-width:1180px; margin:0 auto; padding:32px 20px 120px}
    .section{background:var(--paper); border:1px solid var(--line); border-radius:var(--radius); padding:var(--pad); box-shadow:var(--shadow); margin:28px 0}
    h1{font-weight:800; letter-spacing:-.02em; line-height:1.06; font-size:clamp(2rem,2.6vw+1rem,3.2rem); margin:0 0 10px}
    h2{font-weight:800; font-size:clamp(1.6rem,.9vw+1.2rem,2rem); margin:0 0 12px}
    p.lead{font-size:clamp(1.05rem,.6vw+.9rem,1.22rem); color:var(--muted); margin:0}
    .btn{appearance:none; border:0; border-radius:14px; cursor:pointer; padding:14px 18px; font-weight:800; font-size:1.05rem; transition:transform .16s ease, box-shadow .2s ease, filter .2s ease}
    .btn:hover{transform:translateY(-2px); filter:saturate(110%)}
    .btn.primary{color:#fff; background:linear-gradient(180deg,var(--blue-2),var(--blue)); box-shadow:0 10px 26px rgba(37,99,235,.22)}
    .btn.secondary{background:linear-gradient(180deg,var(--yellow-2),var(--yellow)); color:#0f172a; box-shadow:0 10px 26px rgba(245,158,11,.22)}
    .cta{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- HERO -->
    <section class="section">
      <span class="eyebrow">DutchExam.online — AI-ready practice</span>
      <h1>#1 online Dutch school for inburgering</h1>
      <p class="lead">We’ll determine your level for free and match a study program.</p>
      <div class="cta">
        <button class="btn primary" id="startTest">Start 5-question mini test</button>
        <a class="btn secondary" href="#subscribe">Get early access updates</a>
        <!-- NEW BUTTON TO TESTS PAGE -->
        <a class="btn primary" href="tests.html">Take a free level test →</a>
      </div>
    </section>

    <!-- ... keep the rest of your existing sections (Programs, Ecosystem, Quiz, Subscribe, etc.) ... -->

    <footer style="text-align:center; margin-top:40px; color:var(--muted); font-size:.9rem">
      © <span id="year"></span> DutchExam.online • <a href="tests.html" style="color:var(--blue); font-weight:600">Level Tests</a>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // (keep your quiz + form JS here)
  </script>
</body>
</html>
